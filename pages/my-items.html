<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Items | Found IT</title>
    
    <link rel="stylesheet" href="/FoundIT/styles/normalize.css" />
    <link rel="stylesheet" href="/FoundIT/styles/pages/dashboard.css" />
    <link rel="stylesheet" href="/FoundIT/styles/pages/my-items.css" />
    <link rel="stylesheet" href="/FoundIT/styles/components/sidebar.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <a href="/FoundIT/pages/dashboard.html">
            <img src="/FoundIT/assets/logo.png" alt="FoundIT Logo" class="sidebar-logo" />
          </a>
        </div>
        
        <nav class="sidebar-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="/FoundIT/pages/dashboard.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a href="/FoundIT/pages/submit-item.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 5v14M5 12h14"></path>
                </svg>
                Submit Item
              </a>
            </li>
            <li class="nav-item active">
              <a href="/FoundIT/pages/my-items.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 8v13H3V8M1 3h22v5H1z"></path>
                  <path d="M10 12h4"></path>
                </svg>
                My Items
              </a>
            </li>
            <li class="nav-item">
              <a href="/FoundIT/pages/inbox.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 12h-6l-2 3h-4l-2-3H2"></path>
                  <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path>
                </svg>
                Inbox
                <span class="notification-badge" id="inbox-unread-count"></span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/FoundIT/pages/settings.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="3"></circle>
                  <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Settings
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
          <h1 class="page-title">My Items</h1>
          <div class="user-menu">
            <div class="notifications">
              <button class="notification-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                  <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span class="notification-dot"></span>
              </button>
            </div>
            <div class="user-profile">
              <span class="user-name dashboard-user-name">John Doe</span>
            </div>
          </div>
        </header>

        <!-- Items Table -->
        <div class="items-container">
          <div class="items-header">
            <div class="search-filter">
              <div class="search-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" placeholder="Search items..." />
              </div>
              <select class="filter-select">
                <option value="all">All Items</option>
                <option value="lost">Lost Items</option>
                <option value="found">Found Items</option>
              </select>
            </div>
            <a href="/FoundIT/pages/submit-item.html" class="btn btn-primary">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"></path>
              </svg>
              Submit New Item
            </a>
          </div>

          <div class="table-container">
            <table class="items-table" id="my-items-table">
              <thead>
                <tr>
                  <th>Item Name</th>
                  <th>Category</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Location</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Items will be dynamically added here -->
              </tbody>
            </table>
          </div>

          <div class="table-footer">
            <div class="items-count">Showing 3 of 3 items</div>
            <div class="pagination">
              <button class="page-btn" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
              </button>
              <button class="page-btn active">1</button>
              <button class="page-btn" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const res = await fetch('/FoundIT/api/my-items.php');
      const data = await res.json();
      if (!data.success) {
        window.location.href = '/FoundIT/auth/login.html';
        return;
      }
      const table = document.getElementById('my-items-table');
      if (table) {
        const tbody = table.querySelector('tbody');
        tbody.innerHTML = '';
        data.items.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${item.name}</td><td>${item.category}</td><td>${item.status == 1 ? 'Active' : 'Archived'}</td><td>${item.date_time}</td><td>${item.location}</td>`;
          tbody.appendChild(tr);
        });
        if (data.items.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5">No items found.</td></tr>';
        }
      }
      // Update user name in top bar
      const res2 = await fetch('/FoundIT/api/dashboard-data.php');
      const data2 = await res2.json();
      if (data2.success) {
        document.querySelectorAll('.dashboard-user-name').forEach(el => {
          el.textContent = data2.user.first_name + ' ' + data2.user.last_name;
        });
      }
    });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const badge = document.getElementById('inbox-unread-count');
      if (badge) {
        const res = await fetch('/FoundIT/api/inbox.php');
        const data = await res.json();
        if (data.success) {
          let unreadCount = 0;
          data.messages.forEach(msg => { if (msg.is_read == 0) unreadCount++; });
          if (unreadCount > 0) {
            badge.textContent = unreadCount;
            badge.classList.remove('hidden');
          } else {
            badge.textContent = '';
            badge.classList.add('hidden');
          }
        } else {
          badge.textContent = '';
          badge.classList.add('hidden');
        }
      }
    });
    </script>

    <script src="/FoundIT/scripts/inbox-badge.js"></script>
  </body>
</html>
