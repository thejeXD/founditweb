      font-family: 'Roboto', sans-serif;
    }
    .message-card.unread {
      border-left-color: #ffb347;
      background: #f8fafc;
    }
    .message-card.read {
      border-left-color: #b5e7a0;
      background: #fff;
    }
    .message-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-family: 'Roboto', sans-serif;
    }

      color: #fff;

    <script src="/FoundIT/scripts/inbox-badge.js"></script>
    <script>
    let allMessages = [];
    let unreadCount = 0;
    let currentPage = 1;
    const MESSAGES_PER_PAGE = 5;
    let currentFilter = 'all';

    function renderMessages(filter, page = 1) {
      currentFilter = filter;
      currentPage = page;
      const container = document.getElementById('inbox-messages-list');
      container.innerHTML = '';
      let filtered = allMessages;
      if (filter === 'unread') {
        filtered = allMessages.filter(msg => msg.is_read == 0);
      } else if (filter === 'read') {
        filtered = allMessages.filter(msg => msg.is_read == 1);
      }
      const totalPages = Math.max(1, Math.ceil(filtered.length / MESSAGES_PER_PAGE));
      if (currentPage > totalPages) currentPage = totalPages;
      const start = (currentPage - 1) * MESSAGES_PER_PAGE;
      const end = start + MESSAGES_PER_PAGE;
      const pageMessages = filtered.slice(start, end);
      pageMessages.forEach(msg => {
        const card = document.createElement('div');
        card.className = 'message-card' + (msg.is_read == 1 ? ' read' : ' unread');
        card.innerHTML = `
          <div class="message-header">
            <span class="message-subject">${msg.subject}</span>
            <span class="message-date">${msg.created_at}</span>
            <span class="message-status ${msg.is_read == 1 ? 'read' : 'unread'}">${msg.is_read == 1 ? 'Read' : 'Unread'}</span>
          </div>
          <div class="message-body">${msg.message.replace(/\n/g, '<br>')}</div>
        `;
        if (msg.is_read == 0) {
          card.addEventListener('click', async function() {
            card.classList.remove('unread');
            card.classList.add('read');
            card.querySelector('.message-status').textContent = 'Read';
            card.querySelector('.message-status').classList.remove('unread');
            card.querySelector('.message-status').classList.add('read');
            msg.is_read = 1;
            unreadCount = Math.max(0, unreadCount - 1);
            updateBadge();
            await fetch('/FoundIT/api/mark-inbox-read.php', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ id: msg.id })
            });
            if (window.updateInboxBadge) await window.updateInboxBadge();
          });
        }
        container.appendChild(card);
      });
      if (filtered.length === 0) {
        container.innerHTML = '<div style="text-align:center;color:#888;">No messages found.</div>';
      }
      renderPagination(filtered.length, totalPages);
    }

    function renderPagination(totalMessages, totalPages) {
      const pag = document.getElementById('inbox-pagination');
      if (totalMessages <= MESSAGES_PER_PAGE) {
        pag.innerHTML = '';
        return;
      }
      pag.innerHTML = `
        <button class='btn btn-xs' ${currentPage === 1 ? 'disabled' : ''} id='inbox-prev-page'>Prev</button>
        <span>Page ${currentPage} of ${totalPages}</span>
        <button class='btn btn-xs' ${currentPage === totalPages ? 'disabled' : ''} id='inbox-next-page'>Next</button>
      `;
      document.getElementById('inbox-prev-page').onclick = function() {
        if (currentPage > 1) renderMessages(currentFilter, currentPage - 1);
      };
      document.getElementById('inbox-next-page').onclick = function() {
        if (currentPage < totalPages) renderMessages(currentFilter, currentPage + 1);
      };
    }

    function updateBadge() {
      const badge = document.getElementById('inbox-unread-count');
      if (badge) {
        if (unreadCount > 0) {
          badge.textContent = unreadCount;
          badge.classList.remove('hidden');
        } else {
          badge.textContent = '';
          badge.classList.add('hidden');
        }
      }
    }

    document.addEventListener('DOMContentLoaded', async function() {
      // Fetch and display user name
      const userRes = await fetch('/FoundIT/api/dashboard-data.php');
      const userData = await userRes.json();
      if (!userData.success) {
        window.location.href = '/FoundIT/auth/login.html';
        return;
      }
      document.querySelectorAll('.dashboard-user-name').forEach(el => {
        el.textContent = userData.user.first_name + ' ' + userData.user.last_name;
      });

      // Fetch and display inbox messages
      const res = await fetch('/FoundIT/api/inbox.php');
      const data = await res.json();
      if (!data.success) {
        window.location.href = '/FoundIT/auth/login.html';
        return;
      }
      allMessages = data.messages;
      unreadCount = allMessages.filter(msg => msg.is_read == 0).length;
      updateBadge();
      renderMessages('all', 1);

      // Tab functionality
      document.getElementById('tab-all').addEventListener('click', function() {
        document.getElementById('tab-all').classList.add('active');
        document.getElementById('tab-unread').classList.remove('active');
        document.getElementById('tab-read').classList.remove('active');
        renderMessages('all', 1);
      });
      document.getElementById('tab-unread').addEventListener('click', function() {
        document.getElementById('tab-unread').classList.add('active');
        document.getElementById('tab-all').classList.remove('active');
        document.getElementById('tab-read').classList.remove('active');
        renderMessages('unread', 1);
      });
      document.getElementById('tab-read').addEventListener('click', function() {
        document.getElementById('tab-read').classList.add('active');
        document.getElementById('tab-all').classList.remove('active');
        document.getElementById('tab-unread').classList.remove('active');
        renderMessages('read', 1);
      });

      // Mark all as read
      document.getElementById('mark-all-read').addEventListener('click', async function() {
        const unreadMsgs = allMessages.filter(msg => msg.is_read == 0);
        await Promise.all(unreadMsgs.map(msg =>
          fetch('/FoundIT/api/mark-inbox-read.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: msg.id })
          })
        ));
        unreadMsgs.forEach(msg => { msg.is_read = 1; });
        unreadCount = 0;
        updateBadge();
        renderMessages(document.getElementById('tab-unread').classList.contains('active') ? 'unread' : 'all', 1);
        if (window.updateInboxBadge) await window.updateInboxBadge();
      });

      const badge = document.getElementById('sidebar-inbox-dot');
      if (badge) {
        try {
          const res = await fetch('/FoundIT/api/inbox.php');
          const data = await res.json();
          let unreadCount = 0;
          if (data.success) {
            data.messages.forEach(msg => { if (msg.is_read == 0) unreadCount++; });
          }
          console.log('Sidebar badge inbox data:', data, 'Unread count:', unreadCount); // DEBUG
          if (unreadCount > 0) {
            badge.textContent = unreadCount;
            badge.style.display = 'inline-block';
            badge.style.background = '#dc3545';
            badge.style.color = '#fff';
            badge.style.borderRadius = '50%';
            badge.style.padding = '0.18em 0.7em';
            badge.style.fontWeight = '700';
            badge.style.fontSize = '0.98em';
            badge.style.marginLeft = '0.4em';
            badge.style.minWidth = '1.7em';
            badge.style.textAlign = 'center';
            badge.style.lineHeight = '1.2em';
          } else {
            badge.textContent = '';
            badge.style.display = 'none';
          }
        } catch (e) {
          console.log('Sidebar badge fetch error:', e); // DEBUG
          badge.textContent = '';
          badge.style.display = 'none';
        }
      }
    });
    </script>
