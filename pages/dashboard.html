<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/FoundIT/styles/pages/dashboard.css" />
    <link rel="stylesheet" href="/FoundIT/styles/components/sidebar.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <a href="/FoundIT/pages/dashboard.html">
            <img src="/FoundIT/assets/logo.png" alt="FoundIT Logo" class="sidebar-logo" />
          </a>
        </div>
        
        <nav class="sidebar-nav">
          <ul class="nav-list">
            <li class="nav-item active">
              <a href="/FoundIT/pages/dashboard.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a href="/FoundIT/pages/submit-item.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 5v14M5 12h14"></path>
                </svg>
                Submit Item
              </a>
            </li>
            <li class="nav-item">
              <a href="/FoundIT/pages/my-items.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 8v13H3V8M1 3h22v5H1z"></path>
                  <path d="M10 12h4"></path>
                </svg>
                My Items
              </a>
            </li>
            <li class="nav-item">
              <a href="/FoundIT/pages/inbox.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 12h-6l-2 3h-4l-2-3H2"></path>
                  <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path>
                </svg>
                Inbox
                <span class="notification-badge" id="inbox-unread-count"></span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/FoundIT/pages/settings.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="3"></circle>
                  <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Settings
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
          <h1 class="page-title">Dashboard</h1>
          <div class="user-menu">
            <div class="notifications">
              <button class="notification-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                  <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span class="notification-dot"></span>
              </button>
            </div>
            <div class="user-profile">
              <span class="user-name dashboard-user-name">John Doe</span>
            </div>
          </div>
        </header>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
          <!-- Quick Stats -->
          <section class="stats-section">
            <div class="stat-card">
              <div class="stat-icon lost">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
              <div class="stat-info">
                <h3>Lost Items</h3>
                <p class="stat-number" id="total-lost">0</p>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon found">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
              </div>
              <div class="stat-info">
                <h3>Found Items</h3>
                <p class="stat-number" id="total-found">0</p>
              </div>
            </div>
          </section>

          <!-- Recent Activity -->
          <section class="recent-activity">
            <div class="section-header">
              <h2>Recent Activity</h2>
              <a href="/FoundIT/pages/my-items.html" class="view-all">View All</a>
            </div>
            <div class="activity-list" id="activity-list">
              <!-- Activity items will be injected here -->
            </div>
          </section>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async function() {
      const res = await fetch('/FoundIT/api/dashboard-data.php');
      const data = await res.json();
      if (!data.success) {
        window.location.href = '/FoundIT/auth/login.html';
        return;
      }
      // Set user name
      document.querySelectorAll('.dashboard-user-name').forEach(el => {
        el.textContent = data.user.first_name + ' ' + data.user.last_name;
      });
      // Set lost/found counts
      document.getElementById('total-lost').textContent = data.counts.total_lost;
      document.getElementById('total-found').textContent = data.counts.total_found;
      // Set recent items
      const recentList = document.getElementById('recent-items');
      if (recentList) {
        recentList.innerHTML = '';
        data.recent.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.name} (${item.category}) - ${item.status == 1 ? 'Active' : 'Archived'} - ${item.date_time} - ${item.location}`;
          recentList.appendChild(li);
        });
        if (data.recent.length === 0) {
          recentList.innerHTML = '<li>No recent items.</li>';
        }
      }
      // Fetch and display activity log
      const activityList = document.getElementById('activity-list');
      if (activityList) {
        const actRes = await fetch('/FoundIT/api/activity-log.php');
        const actData = await actRes.json();
        activityList.innerHTML = '';
        if (actData.success && actData.activities.length > 0) {
          actData.activities.forEach(act => {
            const div = document.createElement('div');
            div.className = 'activity-item';
            // Use different color/icon for archived
            let iconHtml = '';
            let iconClass = '';
            if (act.action === 'archive_item') {
              iconClass = 'archived';
              iconHtml = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="7" width="18" height="13" rx="2"/><path d="M16 3v4M8 3v4"/><path d="M9 17v-2a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/></svg>`;
            } else {
              iconClass = 'found';
              iconHtml = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`;
            }
            div.innerHTML = `
              <div class="activity-icon ${iconClass}">
                ${iconHtml}
              </div>
              <div class="activity-details">
                <h4>${act.action.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</h4>
                <p>${act.details}</p>
                <span class="activity-time">${new Date(act.created_at).toLocaleString()}</span>
              </div>
            `;
            if (act.action === 'archive_item') {
              div.querySelector('.activity-icon').style.background = '#888';
              div.querySelector('.activity-icon').style.color = '#fff';
            }
            activityList.appendChild(div);
          });
        } else {
          activityList.innerHTML = '<div class="activity-item"><div class="activity-details"><p>No recent activity.</p></div></div>';
        }
      }
      // User dropdown and notification click logic
      const userName = document.querySelector('.user-name.dashboard-user-name');
      let userDropdown = document.querySelector('.user-dropdown');
      if (!userDropdown && userName) {
        userDropdown = document.createElement('div');
        userDropdown.className = 'user-dropdown hidden';
        userDropdown.innerHTML = '<button id="logout-btn" style="background:#dc3545;color:#fff;padding:8px 16px;border:none;border-radius:4px;cursor:pointer;margin-top:8px;">Logout</button>';
        userName.parentNode.appendChild(userDropdown);
      }
      if (userName) {
        userName.onclick = function() {
          userDropdown.classList.toggle('hidden');
        };
      }
      document.addEventListener('click', function(e) {
        if (userDropdown && !userDropdown.contains(e.target) && !userName.contains(e.target)) {
          userDropdown.classList.add('hidden');
        }
      });
      if (userDropdown) {
        userDropdown.querySelector('#logout-btn').onclick = async function() {
          await fetch('/FoundIT/api/logout.php');
          window.location.href = '/FoundIT/auth/login.html';
        };
      }
      // Notification icon click
      const notifBtn = document.querySelector('.notification-btn');
      if (notifBtn) {
        notifBtn.onclick = function() {
          window.location.href = '/FoundIT/pages/inbox.html';
        };
      }
      // Inbox badge hide if 0
      const badge = document.getElementById('inbox-unread-count');
      if (badge) {
        const res = await fetch('/FoundIT/api/inbox.php');
        const data = await res.json();
        let unreadCount = 0;
        if (data.success) {
          data.messages.forEach(msg => { if (msg.is_read == 0) unreadCount++; });
        }
        if (unreadCount > 0) {
          badge.textContent = unreadCount;
          badge.classList.remove('hidden');
        } else {
          badge.textContent = '';
          badge.classList.add('hidden');
        }
      }
    });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const badge = document.getElementById('inbox-unread-count');
      if (badge) {
        const res = await fetch('/FoundIT/api/inbox.php');
        const data = await res.json();
        if (data.success) {
          let unreadCount = 0;
          data.messages.forEach(msg => { if (msg.is_read == 0) unreadCount++; });
          if (unreadCount > 0) {
            badge.textContent = unreadCount;
            badge.classList.remove('hidden');
          } else {
            badge.textContent = '';
            badge.classList.add('hidden');
          }
        } else {
          badge.textContent = '';
          badge.classList.add('hidden');
        }
      }
    });
    </script>

    <script src="/FoundIT/scripts/inbox-badge.js"></script>
  </body>
</html>
