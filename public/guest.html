<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Guest | Found IT</title>
    <link
      rel="stylesheet"
      href="/styles/normalize.css" />
    <link
      rel="stylesheet"
      href="/styles/pages/lost-found.css" />
    <link
      rel="stylesheet"
      href="/styles/components/header.css" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="max-container">
      <nav class="header-nav">
        <div>
          <a href="/"
            ><img
              src="/assets/logo.png"
              alt="Logo"
              class="logo"
          /></a>
        </div>

        <p class="user">
          Guest
          <img
            src="/assets/staff_1.png"
            alt=""
            class="user-img" />
        </p>
      </nav>
    </header>
    <main class="max-container">
      <div class="main-content">
        <div class="title-wrap">
          <h1>Found Items</h1>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>Lost Item ID</th>
              <th>Item Name</th>
              <th>Description</th>
              <th>Date Reported</th>
              <th>Reported By</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Sidebar Navigation  -->
      <aside class="sidebar">
        <h2>Quick Access</h2>
        <ul>
          <li>
            <a
              href="report.html"
              class="sidebar-link">
              <img
                src="/assets/caution.png"
                alt=""
                class="icon" />Report Items
            </a>
          </li>
          <li>
            <a
              href="lost.html"
              class="sidebar-link"
              ><img
                src="/assets/caution.png"
                alt=""
                class="icon" />
              Lost Items</a
            >
          </li>
        </ul>
      </aside>
    </main>
  </body>
</html>
